<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login_Teacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <form action="#" style="max-width:500px; margin:auto" onsubmit="valida()">

            <input type="text" placeholder="Nome" id="nome" size="30">

            <br><br>

            <textarea rows="4" cols="50" id="obs">
            </textarea>
            <br><br>
            <input type="submit" value="Enviar" id="botao">

        </section>

    </form>

    <script src="../revisaoFront/assets/js/script.js"></script>
